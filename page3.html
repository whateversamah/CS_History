<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Code Player</title>
	<link rel="icon" href="pictures/codeplayer.png">
	<link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="stylesheet" href="css/page3.css ">
	
</head>
<body>
    <div id="buttons">
        <h3>Code Player</h3>
             <ul>
                 <li class="HTML">HTML</li>
                 <li class="CSS">CSS</li>
                 <li class="JAVASCRIPT">JS</li>
                 <li style="border-right:none;" class="RESULT">RESULT</li>
            </ul>
                
            <button id="button">Run</button>
     </div>
<div class="codecontainer"  id="HTML">	   
     <div class="sub-container">HTML</div>
     
      <textarea  class="code" id="html">Write your HTML code here..</textarea>
</div>	


<div class="codecontainer" id ="CSScontainer">	   
     <div class="sub-container">CSS</div>
     
      <textarea  class="code" id="css">Write your CSS code here..</textarea>
</div>
   
   
<div class="codecontainer" id="JScontainer">	   
     <div class="sub-container" >JS</div>
     
      <textarea class="code" id="js">Write your JS code here..</textarea>
</div>

<div class="codecontainer" id="RESULTcontainer">	   
     <div class="sub-container" >Result</div>
     
      <iframe id="resultFrame"></iframe>
</div>
                
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src='js/page3.js'>

    </script>
    </body>
    </html>
